<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>SampleApp - OpenId Login</title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />
	<link th:href="@{/css/dataTables.bootstrap.css}" rel="stylesheet" />
	<link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" />
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <!-- <form role="form">-->
                        <form id="loginForm" action="#" th:action="@{/login/openId}" method="post" target="_top">
	                        <input placeholder="OpenId" class="form-control" id="openid_identifier" name="openid_identifier" maxlength="100" type="text" value="https://www.appdirect.com/openid/id/123" /> 
							<input type="submit" class="btn btn-lg btn-success btn-block" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
